<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container-clock">
      <div class="num num-one"><span class="num-1">1</span></div>
      <div class="num num-sec"><span class="num-2">2</span></div>
      <div class="num num-three"><span class="num-3">3</span></div>
      <div class="num num-four"><span class="num-4">4</span></div>
      <div class="num num-five"><span class="num-5">5</span></div>
      <div class="num num-six"><span class="num-6">6</span></div>
      <div class="date"></div>
      <div class="legal">Ruz | Far | Dev</div>
      <div class="num num-seven"><span class="num-7">7</span></div>
      <div class="num num-eight"><span class="num-8">8</span></div>
      <div class="num num-nine"><span class="num-9">9</span></div>
      <div class="num num-ten"><span class="num-10">10</span></div>
      <div class="num num-eleven"><span class="num-11">11</span></div>
      <div class="num">12</div>
      <div class="container-hand">
        <div class="hand sec"></div>
        <div class="hand min"></div>
        <div class="hand hour"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="digital">
      <div class="digital-hour"></div>
      <span class="colon">:</span>
      <div class="digital-min"></div>
      <span class="colon">:</span>
      <div class="digital-sec"></div>
    </div>
  </body>
</html>
